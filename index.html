<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reta Alimentos</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <h1>MegaFone - Reta Alimentos</h1>
    </div>
  </header>

  <main class="app-main">
    <section class="add-phrase" aria-labelledby="nova-frase-titulo">
      <h2 id="nova-frase-titulo">Criar nova frase</h2>
      <div class="add-phrase-grid">
        <textarea id="newPhrase" rows="3" placeholder="Digite a frase para o anúncio…"></textarea>
        <div class="add-options">
          <button id="insertNameTokenBtn" class="btn btn-tertiary">Inserir {nome}</button>
        </div>
        <div class="add-actions">
          <button id="speakNowBtn" class="btn btn-primary">Falar agora</button>
          <button id="addPhraseBtn" class="btn btn-secondary">Salvar como botão</button>
        </div>
      </div>
      <p class="hint">Dica: depois de salvar, a frase aparece como botão abaixo.</p>
    </section>

    <section class="phrases" aria-labelledby="frases-titulo">
      <h2 id="frases-titulo">Frases Rápidas</h2>
      <div id="phrasesContainer" class="phrases-grid" aria-live="polite"></div>
    </section>

    <section class="controls" aria-labelledby="voz-titulo">
      <h2 id="voz-titulo">Voz e Ajustes</h2>
      <div class="control-grid">
        <div class="control">
          <label for="voiceSelect">Voz:</label>
          <select id="voiceSelect" aria-label="Seleção de voz brasileira"></select>
        </div>
        <div class="control">
          <label for="rate">Velocidade: <span id="rateVal">1.0</span></label>
          <input id="rate" type="range" min="0.8" max="1.4" step="0.05" value="1.0" />
        </div>
        <div class="control">
          <label for="pitch">Tom (pitch): <span id="pitchVal">1.0</span></label>
          <input id="pitch" type="range" min="0.8" max="1.4" step="0.05" value="1.0" />
        </div>
        <div class="control">
          <label for="volume">Volume: <span id="volumeVal">1.0</span></label>
          <input id="volume" type="range" min="0" max="1" step="0.05" value="1" />
        </div>
        <div class="control">
          <button id="testVoiceBtn" class="btn btn-secondary">Testar voz</button>
          <button id="stopBtn" class="btn btn-tertiary">Parar fala</button>
        </div>
      </div>
      <p id="voiceStatus" class="status">Carregando vozes…</p>
    </section>
  </main>

  <footer class="app-footer">
    <small>Desenvolvido por TI Paulista</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
